<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yhteispisteet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/score.css">
</head>
<body>
    <div class="container text-center mt-3">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">MATIKKATAIVAS</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">Etusivu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./score.html">Pisteet</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./info.html">Info</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./Game1/game1.html">Peli 1</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./Game2/game2.html">Peli 2</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./Game3/game3.html">Peli 3</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container mt-5 text-center">
        <h2>Kaikkien pelien yhteispisteet</h2>
        <div id="points-container" class="mt-4">
            <p>Peli 1 pisteet: <span id="peli1-pisteet">0</span></p>
            <p>Peli 2 pisteet: <span id="peli2-pisteet">0</span></p>
            <p>Peli 3 pisteet: <span id="peli3-pisteet">0</span></p>
            <h3>Yhteispisteet: <span id="yhteispisteet">0</span></h3>
        </div>
        <button id="reset-button" class="btn btn-danger mt-4">Nollaa pisteet</button>
    </div>

    <script>
        const peli1 = parseInt(localStorage.getItem('peli1')) || 0;
        const peli2 = parseInt(localStorage.getItem('peli2')) || 0;
        const peli3 = parseInt(localStorage.getItem('peli3')) || 0;

        const yhteispisteet = peli1 + peli2 + peli3;

        document.getElementById('peli1-pisteet').innerText = peli1;
        document.getElementById('peli2-pisteet').innerText = peli2;
        document.getElementById('peli3-pisteet').innerText = peli3;
        document.getElementById('yhteispisteet').innerText = yhteispisteet;

        const resetButton = document.getElementById('reset-button');
        resetButton.addEventListener('click', () => {
            localStorage.removeItem('peli1');
            localStorage.removeItem('peli2');
            localStorage.removeItem('peli3');

            location.reload();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
